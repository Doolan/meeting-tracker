<div class="container centered-middle">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">
        Log a New Meeting
      </h5>
    </div>
    <div class="card-body">
      <div class="card-text">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <label for="meeting-title">Title</label>
              <div class="input-group">
                <input type="text" [(ngModel)]="meeting.title" id="meeting-title" class="form-control" placeholder="">
              </div>
            </div>
          </div>
          <div class="vertical-half-spacer"></div>
          <div class="row">
            <div class="col-6">
              <label>Date</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="dp" [(ngModel)]="meeting.date" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                    <i class="fa fa-calendar"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-3">
              <label>Duration</label>
              <div class="input-group">
                <input type="number" class="form-control" [(ngModel)]="meeting.durration"/>
              </div>
            </div>
            <div class="col-3">
              <label>Preparation Time</label>
              <div class="input-group">
                <input type="number" class="form-control" [(ngModel)]="meeting.preparationTime"/>
              </div>
            </div>
          </div>
          <div class="vertical-half-spacer"></div>
          <div class="row">
            <div class="col-6">
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{meeting.project ? meeting.project : 'Project'}}</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button class="dropdown-item" (click)="SelectProject('Client 1')">Client 1</button>
                  <button class="dropdown-item" (click)="SelectProject('Client 2')">Client 2</button>
                  <button class="dropdown-item" (click)="SelectProject('Internal')">Internal</button>
                </div>
              </div>
            </div>
            <div class="col-6">
              <app-checkbox-buttons></app-checkbox-buttons>
            </div>
          </div>
          <div class="vertical-half-spacer"></div>
          <div class="row">
            <div class="col">
              <label>Description</label>
              <div class="input-group">
                <textarea class="form-control" [(ngModel)]="meeting.description"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-right">
      <button class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
